<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>POST Form Data as JSON with JavaScript Fetch API</title>

    <style type="text/css">
      label {
        font-size: 18px;
      }
      form {
        width: 500px;
        border: 1px solid black;
      }
      input {
        margin: 7px;
        padding: 2px;
      }
      .form-label {
        margin-bottom: 0 !important;
      }
      .txt {
        display: inline-block;
        width: 80%;
        outline: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Area de encabezados fijos -->
    <!-- close the browser and start it with the --disable-web-security and --user-data-dir flags-->
    <center>
      <img
        src="HelpDeskGirl.png"
        alt="Nuestra imagen corporativa"
        style="width: 150px; height: 150px"
      />
    </center>
    <center>
      <h1>Sistema de Mesa de Ayuda</h1>
      <h2>Restablecer Contraseña</h2>
    </center>

    <!-- Formulario para enviar los datos -->
    <center>
      <form
        class="form"
        method="GET"
        id="resetForm"
        style="background-color: #d8f7cf"
        width="100px"
        border="1"
      >
        <br />
        <!-- <center><h4>Ingrese su identificación de usuario y password</h4></center> -->
        <table style="width: 80%">
          <tr style="height: 10px">
            <td><label for="cliForm" class="form-label">E-Mail</label></td>
          </tr>
          <tr style="height: 10px">
            <td>
              <input
                class="txt"
                name="contacto"
                type="emal"
                placeholder="Correo Electrónico"
              /><br />
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr style="height: 10px">
            <td>
              <label for="passForm" class="form-label">Nueva Contraseña</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="txt"
                name="password"
                type="password"
                placeholder="Contraseña"
              /><br />
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr style="height: 10px">
            <td>
              <label for="passForm" class="form-label"
                >Repetir Contraseña</label
              >
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="txt"
                name="password2"
                type="password"
                placeholder="Contraseña"
              /><br />
            </td>
          </tr>
          <td>&nbsp;</td>
          <tr>
            <td><span id="resultado1"></span></td>
          </tr>
        </table>

        <!-- <td>&nbsp;</td> -->
        <button type="submit">< Actualizar contraseña</button>

        <p></p>
      </form>
      <p>
        ¡Todo lo que Ud. diga o haga en éste sistema podrá ser usado en su
        contra!
      </p>
    </center>

    <!-- Area para crear contenido dinámico -->

    <div id="app"></div>
    <ul id="listado"></ul>

    <!-- Script a ser ejecutado -->
    <script src="resetPassword.js"></script>
  </body>
</html>
